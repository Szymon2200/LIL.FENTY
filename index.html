<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Music</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Minimal Music</h1>
            <p>Proste, czyste brzmienie</p>
        </header>
        
        <div class="player-container">
            <div class="album-art" id="albumArt">
                <img src="" alt="Okładka albumu" id="coverImage">
            </div>
            
            <div class="song-info">
                <h2 id="songTitle">Wybierz utwór</h2>
                <p id="songArtist">—</p>
            </div>
            
            <audio id="audioPlayer" controls></audio>
            
            <div class="controls">
                <button id="prevBtn">◀◀</button>
                <button id="playBtn">▶</button>
                <button id="nextBtn">◀◀</button>
            </div>
            
            <div class="volume-control">
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
            </div>
        </div>
        
        <div class="playlist" id="playlist">
            <!-- Playlista będzie generowana dynamicznie przez JavaScript -->
        </div>
    </div>
    
    <footer>
        <p>© 2023 Minimal Music | <a href="admin.html">Panel admina</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
